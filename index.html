<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NFT</title>
    <link
      rel="icon"
      href="./img/icons8-nft-64.png"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      href="./dist/css/main.css"
    />
  </head>
  <body class="primary-page">
    <div class="wrapper">
      <section class="hero">
        <header class="header">
          <div class="page-logo">
            <img
              src="./img/nft-logo.png"
              class="page-logo__img"
              alt="Page logotype"
            />
          </div>
          <div class="header__menu">
            <nav class="header__nav">
              <a
                href=""
                class="header__nav-item"
                >Explore</a
              ><a
                href=""
                class="header__nav-item"
                >Creators</a
              ><a
                href=""
                class="header__nav-item"
                >Community</a
              >
            </nav>
            <a
              href=""
              class="header__nav-btn"
              >Connect Wallet</a
            >
          </div>
        </header>
        <main class="main">
          <div class="title main__title">
            <h1 class="title__text text">
              Explore, Buy and Sell the Best NFTs!
            </h1>
            <div class="title__btns">
              <a
                href=""
                class="btn"
                >Explore</a
              >
              <a
                href=""
                class="btn"
                >Create</a
              >
            </div>
          </div>
          <div class="main__img-container">
            <img
              src="./img/unsplash_0_8gAoFrzbw.png"
              class="main__img"
              alt=""
            />
          </div>
          <div class="counter main__counter">
            <div class="counter__works">
              <p class="counter__num">32k+</p>
              <p class="counter__name">Artworks</p>
            </div>
            <div class="counter__works">
              <p class="counter__num">20k+</p>
              <p class="counter__name">Auctions</p>
            </div>
            <div class="counter__works">
              <p class="counter__num">12k+</p>
              <p class="counter__name">Creators</p>
            </div>
          </div>
        </main>
      </section>
      <section class="clients"></section>
      <section class="live-auctions"></section>
      <section class="how-it-works"></section>
      <section class="pop-collections"></section>
      <section class="explore-by-categories"></section>
      <section class="top-creators"></section>
      <section class="ready-for-next"></section>
      <footer class="footer"></footer>
    </div>
